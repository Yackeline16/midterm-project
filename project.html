<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./project.js"></script>
    <title>project</title>
</head>

<body>
    <header>
        <nav>
            <img src="./imagenes/circle.svg" alt="circle logo" class="logo">

            <div>
                <a href="#" class="navMenu">Home</a>
                <a href="#" class="navMenu">Project</a>
                <a href="#" class="navMenu">Services</a>

            </div>
            <span>

    <section class="article">

        <div>

        <div class="article-container">

        </div>
            <img id="postPhoto">
        </div>

    </section>

    <footer>
        <div class="company-data">
            <img src="./imagenes/circle.svg" alt="circle logo" class="logo">

                Illinions85486</p>
        </div>
        <div class="menu-footer">
