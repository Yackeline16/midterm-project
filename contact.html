    <link rel="stylesheet" href="./styles.css">
    <script src="contact.js"></script>
    <title>contact</title>

<body>
    <header>
        <nav>
            <img src="./imagenes/circle.svg" alt="circle logo" class="logo">

            <div>
                <a href="index.html" class="navMenu">Home</a>

            </div>
            <span>
                <a href="#" class="std-button   ">Contact us</a>
            </span>
        </nav>


    </header>
    <section>
        <form id="contact-form" action="#" method="post">
            <div class="fname">
                <label>Full Name*</label><br>
                <input type="text" placeholder="Enter your full name" id="fullName">
            </div>
            <div class="emaildata">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" id="email2">
            </div>
            <div class="phoneNumber">
                <label>Phone</label>
                <input type="tel" placeholder="Enter your phone number"  id="phone">
            </div>
            <div class="messageBox">
                <label>Message</label>
                <!-- rows="20" cols="100" -->
                <textarea name="message" placeholder="Write your message here..."  id="message"></textarea>
            </div>
            <div id="contactButton">
            <input type="submit" value="Subscribe" id="subscribe-button">
        </div>
        </form>
    </section>
    <footer>
        <div class="company-data">
            <img src="./imagenes/circle.svg" alt="circle logo" class="logo">

                Illinions85486</p>
        </div>
